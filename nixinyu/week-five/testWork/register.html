<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" href="css/register.css">
    <script src="js/register.js"></script>
</head>
<body>
<br/><br/><br/>
    <h1>用户注册</h1>
<div id="LeftTips"></div>
<div class="container">
            <div class="registerBox">
                <p>
                    <span>用户名：</span>
                    <input type="text" placeholder="用户名" id="username">
                </p>
                <p>
                    <span>密码：</span>
                    <input type="password" placeholder="密码" id="password">
                </p>
                <p>
                    <span>确认密码：</span>
                    <input type="password" placeholder="确认密码" id="repassword">
                </p>
                <p>
                    <span>手机号：</span>
                    <input type="text" placeholder="手机号" id="phonenumber">
                </p>
                <p>
                    <span>邮箱：</span>
                    <input type="email" placeholder="邮箱" id="email">
                </p>

                <div class="bottom">
                    <br />
                    <button type="button" id="subMit">注册</button>
                    <button id="LoginHref">登录</button>
                </div>
            </div>
    </div>
</body>
</html>
