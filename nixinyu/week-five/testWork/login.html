<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户登录</title>
    <link rel="stylesheet" href="css/login.css">
    <script type="text/javascript" src="js/login.js"></script>
</head>
<body>
    <h1>用户登录</h1>
    <div class="container">
        <div class="LoginBox">
            <p>
                <span>用户名:</span>
                <input type="text" id="username" placeholder="请输入登录用户名">
            </p>
            <p>
                <span>密&nbsp;码:</span>
                <input type="password" id="password" placeholder="请输入密码">
            </p>
            <p>
                <button id="LoginBtn">登录</button>
                <button id="RegisterHref">注册</button>
            </p>
        </div>
    </div>
</body>
</html>
